<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="container">
        <h1>Recompensas diarias</h1>
        <div class="premios">
            <div class="left">
                <h3>Ultimo premio</h3>

                <div class="receiver lastOpenning">
                    <img src="https://cdn.discordapp.com/attachments/712813090952970345/865239072561037344/sport.png"
                        alt="">
                </div>
            </div>

            <div class="center">
                <div class="buttons">
                    <div class="middle_button chances sellect_buttons" onclick="selectMenu('chances')">
                        CHANCES
                    </div>
                    <div class="middle_button ranking"  onclick="selectMenu('ranking')">
                        RANKING
                    </div>
                    
                </div>
                
                <div class="list_chance">
                </div>
            </div>

            <div class="right">
                <h3>PROXIMA PREMIAÇÃO</h3>

                <div class="receiver">
                    <div class="caixa_atual">1</div>
                    <img src="https://cdn.discordapp.com/attachments/712813090952970345/968500118758228058/unknown.png"
                        alt="">
                </div>

                <div class="button" onclick="receiveItem()">
                    RECEBER
                </div>
            </div>
        </div>

        <div class="horas_jogadas">
            <h3>3.0 <span>/24.0</span></h3>
            <div class="proguess"><span></span></div>
            <p>Para proxima caixa</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
